  get_it: ^8.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  mocktail: ^1.0.3
  bloc_test: ^10.0.0

dependency_overrides:
  async: ^2.13.0
  material_color_utilities: ^0.12.0
  fake_async: ^1.3.3
  leak_tracker: ^10.0.9
  vm_service: ^15.0.0

flutter:

  uses-material-design: true